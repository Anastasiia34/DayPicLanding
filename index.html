<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayPic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="center-vertically">
            <div class="container">
                <div class="text">
                    <h1>Take a selfie everyday <br> to see changes</h1>
                    <p>
                        The DayPic app allows u to make a story about yourself. Watch, download & share a video made from ur
                        selfies. Push notifications won't let u miss a day without a photo. Available on the App Store.
                    </p>
                    <a href="https://apps.apple.com/us/app/daypic/id1599776096" class="btn" target="_blank">
                        <span>Download DayPic</span>
                    </a>
                </div>
            </div>

            <div class="phone">
                <img src="images/result2.gif" alt="result" class="video">
                <img src="images/iphone.png" alt="iphone" class="frame">
            </div>
        </div>
    </div>
</body>

</html>
